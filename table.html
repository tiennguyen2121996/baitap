<html>
<head>
<h1>Table</h1>
</head>
<body>
	<table border="1">
		<colgroup>
			<col style="width: 200px"/>
			<col style="width: 200px"/>
		</colgroup>
		<thead>
			<tr>
				<th>
					Column1
				</th>
				<th>
					Column2
				</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td>
					Footer1
				</td>
				<td>
					Footer2
				</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>
					Cell 1.1
				</td>
				<td>
					Cell 1.2
				</td>
			</tr>
		</tbody>
	</table>
<h1>Table Nested</h1>
	<table border="1">
		<colgroup>
			<col style="width: 200px"/>
			<col style="width: 200px"/>
		</colgroup>
		<tr>
			<td>
				Contract:
			</td>
			<td>
				<table border="1">
					<tr>
						<td>
							First Name
						</td>
						<td>
							Last Name
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
<h1>Table Cell Spacing and Padding</h1>
<table cellspacing="15" cellpadding="0" border="1">
	<colgroup>
			<col style="width: 200px"/>
			<col style="width: 200px"/>
	</colgroup>
	<tr>
		<td>
			First
		</td>
		<td>
			Second
		</td>
	</tr>
</table>
<table cellspacing="0" cellpadding="10" border="1">
	<colgroup>
			<col style="width: 200px"/>
			<col style="width: 200px"/>
	</colgroup>
	<tr>
		<td>
			First
		</td>
		<td>
			Second
		</td>
	</tr>
</table>
<h1>Column and Row Span</h1>
<table border="1" cellspacing="0">
	<colgroup>
			<col style="width: 200px"/>
			<col style="width: 200px"/>
	</colgroup>
	<tr class="1">
		<td>
			Cell[1,1]
		</td>
		<td colspan="2">
			Cell[2,1]
		</td>
	</tr>
	<tr class="2">
		<td>
			Cell[1,2]
		</td>
		<td rowspan="2">
			Cell[2,2]
		</td>
		<td>
			Cell[3,2]
		</td>
	</tr>
	<tr class="3">
		<td>
			Cell[1,3]
		</td>
		<td>
			Cell[2,3]
		</td>
	</tr>
</table>
</body>
</html>
