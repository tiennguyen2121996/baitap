<!DOCTYPE html>
<html>
<head>
	<title>
		HTML Tables
	</title>
</head>
<body>
	<table>
		<colgroup>
			<col width="300px">
			<col width="200px">
		</colgroup>
		<thead>
			<tr>
				<th colspan="2">
					<i><h1>Fresh Fruits</h1></i>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep healty, fit and trim.
				</td>
				<td>
					<img src="1.jpg" width="150px" height="100px">
				</td>
			</tr>
		</tbody>
	</table>

	<h1>Table</h1>
	<table border="1" style="text-align: center;">
		<tr>
			<td colspan="3">Tiltle goes here</td>
			<td>A</td>
			<td>B</td>
		</tr>
		<tr>
			<td rowspan="3" style="text-align: left;">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td>G</td>
		</tr>
		<tr>
			<td>H</td>
			<td colspan="2">I</td>
			<td rowspan="2" style="text-align: right;vertical-align: bottom;">J</td>
		</tr>
		<tr>
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr>
			<td style="text-align: right;">N</td>
			<td colspan="4">O</td>
		</tr>
	</table>

	<h1>HTTP Form</h1>
		<form>
			<p>Member name:<input type="text" name="member name"><strong>*req</strong></p>
			<p>Email:<input type="text" name="email"><strong>*req</strong></p>
			<p>School:<input type="text" name="school"><strong>*req</strong></p>
			<input type="Submit" name="Submit" value="Submit">
		</form>
	
	<h1>Calculator</h1>
		<form>
			<table style="text-align: center;" bgcolor="99FFFF">
				<tr>
					<td colspan="4" style="text-align: right;">
						<input type="text" size="15" value="123" style="border: 0px; text-align: right; color: #99FFFF">
					</td>
				</tr>
				<tr>
					<td><input type="button" name="button" value="1" style="width: 30px; color:#99FFFF"></td>
					<td><input type="button" name="button" value="2" style="width: 30px;color:#99FFFF"></td>
					<td><input type="button" name="button" value="3" style="width: 30px;color:#99FFFF"></td>
					<td><input type="button" name="button" value="+" style="width: 30px;color:#99FFFF"></td>
				</tr>
				<tr>
					<td><input type="button" name="button" value="4" style="width: 30px;color:#99FFFF"></td>
					<td><input type="button" name="button" value="5" style="width: 30px;color:#99FFFF"></td>
					<td><input type="button" name="button" value="6" style="width: 30px;color:#99FFFF"></td>
					<td><input type="button" name="button" value="-" style="width: 30px;color:#99FFFF"></td>
				</tr>
				<tr>
					<td><input type="button" name="button" value="7" style="width: 30px;color:#99FFFF"></td>
					<td><input type="button" name="button" value="8" style="width: 30px;color:#99FFFF"></td>
					<td><input type="button" name="button" value="9" style="width: 30px;color:#99FFFF"></td>
					<td><input type="button" name="button" value="*" style="width: 30px;color:#99FFFF"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" name="button" value="0" style="width: 65px;color:#99FFFF"></td>
					<td><input type="button" name="button" value="." style="width: 30px;color:#99FFFF"></td>
					<td><input type="button" name="button" value="/" style="width: 30px;color:#99FFFF"></td>
				</tr>
			</table>
		</form>
</body>
</html>
